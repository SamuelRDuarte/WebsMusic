{% extends "layout.html" %}

{% block content %}
<div class="container tableFixHead">
    <table class="table table-fixed">
        <thead class="thead-dark">
            <tr>
                <th width="700px;">{{ frase }}</th>
                <th>Artista</th>
            </tr>
        </thead>
        <tbody id="data-table">
        {% for name,artista in tracks.items %}
            <tr>
                <td> {{ name }} </td>
                    <td>
                            <a href="{% url 'artistTracks' %}?id={{ artista }}">{{ artista }}</a>
                            <br />
                    </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
