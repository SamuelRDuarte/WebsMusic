{% extends "layout.html" %}

{% block content %}
<form action='.' method='post'>
    <div class="container"><br />
        {% csrf_token %}
        <div class="row">
            <div class="col-2">
                <h2>Order By:</h2>
                <p><input class="btn btn-success" type="submit" name="musicOrder" value="Most Played"/></p>
                <p><input class="btn btn-success" type="submit" name="musicOrder" value="Music Name"/></p>
                <p><input class="btn btn-success" type="submit" name="musicOrder" value="Artist Name"/></p>
            </div>
            <div class="col-10">
                <div class="container tableFixHead">
                    <table class="table table-fixed">
                        <thead class="thead-dark">
                            <tr>
                                <th width="700px;">{{ frase }}</th>
                                <th>Artista</th>
                            </tr>
                        </thead>
                        <tbody id="data-table">
                        {% for name,artista in tracks.items %}
                            <tr>
                                <td> {{ name }} </td>
                                    <td>
                                            <a href="{% url 'artistTracks' %}?id={{ artista }}">{{ artista }}</a>
                                            <br />
                                    </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
