{% extends "layout.html" %}

{% block content %}

<h2>{{ frase }}</h2>
    <div class="content">
    <ul id="myTable" class="breadcrumb">
        {% for name, dados in info.items %}
                <li><img style="width: 120px; height: 120px;" src="{{ dados.img }}"/><a href="{% url 'artistTracks' %}?id={{ name}}" target="_blank"> {{ name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
